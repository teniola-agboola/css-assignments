<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="badge">New and Improved!</div>
    <img src="novuswatch.jpg" alt="Novus Watch" class="product-image" height="600px" width="600px">
    <div class="card-content">
      <h2 class="product-title">Novus Watch <span class="series">Series IV</span></h2>
      <p class="product-description">
        The pinnacle of fashion and tech. This wearable piece is an homage to gilded palaces and minimal regalia, combining nouveau-deco and brutalism influences in a compact, Swiss-made watch.
      </p>
    </div>
  </div>
</body>
</html>
